version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:10.11
    environment:
      MYSQL_DATABASE: phpapp
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: php
      MYSQL_PASSWORD: secret
    ports:
      - "3308:3306"
